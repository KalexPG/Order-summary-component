<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">

  
</head>
<body>
  <main class="container">
    <section class="container-principal">
      <img class="hero" src="images/illustration-hero.svg" alt="">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, <br>
         audiobooks, and podcasts on any device <br>
          anywhere you like!</p>

        <div class="conte-anual"> 
          <img class="icon-cir" src="images/icon-music.svg" alt="">
          <div class="span-lo">
            <span class="span-title">Annual Plan</span>
          <span class="span-p">
            $59.99/year</span>

          </div> 
          <a href="#">Change</a>
           
        </div>


          <button class="btn-1">
            Proceed to Payment</button>  <br>      
            <a class="cancer" href="#"> Cancel Order</a>
    </section>
  </main>

  
  
  <div class="contac">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">KalexPG</a>.
  </div>
</body>
</html>
